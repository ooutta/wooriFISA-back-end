<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!-- HTML파일에서 사용할 인코딩 문자코드 설정 -->
<title>Insert title here</title>
</head>
<body>
	<h3>회원 정보</h3>
	<form action="insert" method="POST"><!-- POST로도 수정해보기. -->
		이름 : <input type="text" name="name"/><br/>
		취미 :
			<input type="checkbox" name="hobby" value="netflix" /> 넷플릭스 보기
			<input type="checkbox" name="hobby" value="cook" /> 요리
			<input type="checkbox" name="hobby" value="trip" /> 여행<br/>
		성별 : 
			<input type="radio" name="gender" value="male"/>남자
			<input type="radio" name="gender" value="female"/>여자<br/>
		국적 : 
			<select name="country">
				<option value="seoul">서울
				<option value="hawai">하와이
				<option value="shanghai">상하이
				<option value="london">런던
				<option value="tokyo">도쿄
			</select><br/>
		주소 :<br/>
			<input type="text" name="address"/><br/><br/>
			
			<input type="submit" value="등록"/>
			<input type="reset" value="지우기"/>
	</form>
</body>
</html>
